
<div>
    <h2><span>Announcement</span> {{vm.announcement.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Title</span></dt>
        <dd>
            <span>{{vm.announcement.title}}</span>
        </dd>
        <dt><span>Paragraphs</span></dt>
        <dd>
            <span>{{vm.announcement.paragraphs}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
