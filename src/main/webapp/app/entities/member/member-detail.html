
<div>
    <h2><span>Member</span> {{vm.member.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Nickname</span></dt>
        <dd>
            <span>{{vm.member.nickname}}</span>
        </dd>
        <dt><span>Photo</span></dt>
        <dd>
            <span>{{vm.member.photo}}</span>
        </dd>
        <dt><span>Mobile Phone</span></dt>
        <dd>
            <span>{{vm.member.mobilePhone}}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
            <span>{{vm.member.email}}</span>
        </dd>
        <dt><span>Album</span></dt>
        <dd>
            <span>{{vm.member.album}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
