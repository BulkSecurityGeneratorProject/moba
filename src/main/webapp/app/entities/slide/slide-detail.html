
<div>
    <h2><span>Slide</span> {{vm.slide.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Url</span></dt>
        <dd>
            <span>{{vm.slide.url}}</span>
        </dd>
        <dt><span>Title</span></dt>
        <dd>
            <span>{{vm.slide.title}}</span>
        </dd>
        <dt><span>Sub Title</span></dt>
        <dd>
            <span>{{vm.slide.subTitle}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.slide.description}}</span>
        </dd>
        <dt><span>Gallery</span></dt>
        <dd>
            <span>{{vm.slide.gallery}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
