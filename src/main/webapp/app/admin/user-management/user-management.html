<div>
    <h2>Users</h2>
    <jhi-alert></jhi-alert>
    <div class="row">
      <div class="col-md-4">
          <button class="btn btn-primary" ui-sref="user-management.new">
              <span class="glyphicon glyphicon-flash"></span> <span>Create a new User</span>
          </button>
      </div>
    </div>
    <div class="row">
        <div class="col-md-4" ng-repeat=" user in vm.users track by user.id | orderBy: 'createdDate': false">
            <div class="panel panel-primary">
            <div class="panel-heading">
                <h2 class="panel-title">{{user.login}}</h2>
            </div>
            <div class="panel-body">
            <div class="row">
                <div class="col-md-6">Email</div>
                <div class="col-md-6">
                    {{user.email}}
                     <span class="label label-danger" ng-click="vm.setActive(user, true)" ng-show="!user.activated"
                           style="cursor: pointer;">Deactivated</span>
                    <span class="label label-success" ng-click="vm.setActive(user, false)" ng-show="user.activated"
                          style="cursor: pointer;">Activated</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">Profiles</div>
                <div class="col-md-6">
                    <div ng-repeat="authority in user.authorities">
                        <span class="label label-info">{{ authority }}</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">Created Date</div>
                <div class="col-md-6">{{user.createdDate | date:'dd/MM/yy HH:mm'}}</div>
            </div>
            <div class="row">
                <div class="col-md-6">Last Modified By</div>
                <div class="col-md-6">{{user.lastModifiedBy}}</div>
            </div>
            <div class="row">
                <div class="col-md-6">Last Modified Date</div>
                <div class="col-md-6">{{user.lastModifiedDate | date:'dd/MM/yy HH:mm'}}</div>
            </div>
            <div class="panel-footer panel-primary">
                <div class="col-md-10">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                ui-sref="user-management-detail({login:user.login})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>
                            <span class="hidden-xs hidden-sm"></span>
                        </button>
                        <button type="submit"
                                ui-sref="user-management.edit({login:user.login})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>
                            <span class="hidden-xs hidden-sm"></span>
                        </button>
                        <button type="submit"
                                ui-sref="user-management.delete({login:user.login})"
                                class="btn btn-danger btn-sm" ng-disabled="vm.currentAccount.login==user.login">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                            <span class="hidden-xs hidden-sm"></span>
                        </button>
                    </div>
                </div>
            </div>
            </div>
        </div>

        </div>
    </div>

    <hr />
